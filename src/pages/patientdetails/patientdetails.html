<ion-header>

  <ion-navbar>
    <ion-title>patientdetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
        
      <ion-item>
        <ion-input type="text" placeholder="Patient Name" [(ngModel)]="data.patientname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Patient Age" [(ngModel)]="data.patientage"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input type="text" placeholder="Diseases" [(ngModel)]="data.diseases"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Contact No"  [(ngModel)]="data.contactno"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="data.gender">
          <ion-option value="male">Male</ion-option>
          <ion-option value="female">Female</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="data.date"></ion-datetime>
      </ion-item>

    </ion-list>

    <button ion-button  [disabled]="!data.patientname ||!data.patientage || !data.contactno || !data.diseases || !data.gender" (click)="updateinfo(data)">save</button>

    <button ion-button (click)="patientview()">view</button>
    
</ion-content>
