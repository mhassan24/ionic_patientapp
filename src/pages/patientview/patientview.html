<ion-header>

  <ion-navbar>
    <ion-title>patientview</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <ion-searchbar ></ion-searchbar> -->
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-card>

      <ion-list  *ngFor="let data of array; let i = index">
        <ion-item  ><strong>PatientName: </strong>{{data.patientname}}</ion-item>
        <ion-item ><strong>PatientAge: </strong>{{data.patientage}}</ion-item>
        <ion-item  ><strong>Diseases: </strong>{{data.diseases}}</ion-item>
        <ion-item ><strong>ContactNO: </strong>{{data.contactno}}</ion-item>
        <ion-item ><strong>Gender: </strong>{{data.gender}}</ion-item>
        <ion-item ><strong>Date: </strong>{{data.date}}</ion-item>
        <button ion-button (click)="delete(i,index)">Delete</button>
      </ion-list>
      
  </ion-card>

  <!-- <button  ion-button (click)="back()" >Back</button> -->

</ion-content>
